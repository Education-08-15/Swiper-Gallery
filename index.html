        <div class="swiper-slide">
          <img src="./gallery/image12.jpg " alt="Luna" />

      </div>
    </div>

    <div class="swiper-button-next"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.js"></script>
    <script src="./app.js"></script>

</html>
